<!DOCTYPE html>
<html lang="zxx">

<!-- head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title -->
    <title>Header Scroll Effect</title>
    <!-- Favicon -->
    <link rel="icon" href="img/icore.png" type="image/x-icon">
    <!-- icore.css -->
    <link rel="stylesheet" href="css/icore.min.css">
    <!-- style -->
    <link rel="stylesheet" href="css/grayscale.scroll.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<!-- end head -->

<!-- body -->
<body>

    <!-- code -->

    <div class="i-header">
        <div class="i-parallax" id="i-parallax"></div>
        <div class="i-position-middle">
            <h1>Scroll</h1>
        </div>
    </div>

    <div class="i-features">
        <div class="i-row i-grid">
            <div class="i-column i-grid i-l3 i-m6 i-s12">
                <i class="fa fa-html5"></i>
                <h4>HTML</h4>
            </div>
            <div class="i-column i-grid i-l3 i-m6 i-s12">
                <i class="fa fa-css3"></i>
                <h4>CSS</h4>
            </div>
            <div class="i-column i-grid i-l3 i-m6 i-s12">
                <i class="fa fa-bug"></i>
                <h4>Javascript</h4>
            </div>
            <div class="i-column i-grid i-l3 i-m6 i-s12">
                <i class="fa fa-paint-brush"></i>
                <h4>iCore</h4>
            </div>
        </div>
    </div>

    <footer>
        &copy; <a href="http://andikachamberlin.github.io">Andika Chamberlin</a>
    </footer>    

    <!-- /code -->
    

    <!-- script -->

    <!-- jquery v3.2.1.min.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/grayscale.scroll.js"></script>

    <!-- end script -->

</body>
</html>
